<section>

    <div class="signinpanel">

        <div class="row" style="min-height: 400px">

        <div class="col-md-7">

            <div class="signin-info">

                    <h1  style="color: #fff;"><span>[</span> 秦皇岛小蚂蚁亲子俱乐部 <span>]</span></h1>

                <div class="mb20"></div>

                <h5><strong style="color: #fcfcfc;">秦皇岛小蚂蚁亲子俱乐部会员管理后台</strong></h5>

<!--                <strong>Not a member? <a href="signup.html">Sign Up</a></strong>-->
            </div><!-- signin0-info -->

        </div><!-- col-sm-7 -->

        <div class="col-md-5">
            <form method="post" >
                <h4 class="nomargin"  style="color: #fff;">登陆</h4>
                <div class="mb20"></div>
                <input type="text" name="name" id="name" class="form-control uname" placeholder="账号"/>
                <div class="mb20"></div>
                <input type="password" name="password" id="password" class="form-control pword" placeholder="密码"/>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script src="../js/custom.js"></script>

<script type="text/javascript">
	function login() {
		var name = $("#name").val();
		var password = $("#password").val();
		if(name == "") {
			alert("账号不能为空！");
			return;
		} else if (password == "") {
			alert("密码不能为空！");
			return;
		}
		
		$.ajax({
				url: "/QHD-Ant/login.do",
				async: false,
				type: "post",
				data: {
					"name": name,
					"password": password
				},
				contentType: "application/x-www-form-urlencoded; charset=utf-8",
				success: function(data) {
					if(data) {
						window.location.href = "index.html";
					} else {
						alert("账号或密码错误！");
						return;
					}
				}
			});
	}
	
	function keyDownSearch(e) {  
        // 兼容FF和IE和Opera  
        var theEvent = e || window.event;  
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;  
        if (code == 13) {   
            login();//具体处理函数  
            return false;  
        }  
        return true;  
    }

	document.getElementById('password').onkeydown=keyDownSearch;
</script>
